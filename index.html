<script>
// Anti-piracy
	document.getElementById("RequireJavaScript").style.display = "none";
	if ((window.outerHeight / window.outerWidth) >= 1) {
		document.getElementById("OnlyMobile").style.display = "none";
	}
	document.body.addEventListener("contextmenu", function (event) { event.preventDefault(); });
	document.body.addEventListener("keydown", function (event) {
		// F12
		if (event.keyCode == 123 || event.which == 123) { event.preventDefault(); }
		// Ctrl + I
		if (event.ctrlKey && event.keyCode == 73 || event.ctrlKey && event.which == 73) { event.preventDefault(); }
		// Ctrl + P
		if (event.ctrlKey && event.keyCode == 80 || event.ctrlKey && event.which == 80) { event.preventDefault(); }
		// Ctrl + S
		if (event.ctrlKey && event.keyCode == 83 || event.ctrlKey && event.which == 83) { event.preventDefault(); }
		// Ctrl + U
		if (event.ctrlKey && event.keyCode == 85 || event.ctrlKey && event.which == 85) { event.preventDefault(); }
		// Ctrl + Shift + C
		if (event.ctrlKey && event.shiftKey && event.keyCode == 67 || event.ctrlKey && event.shiftKey && event.which == 67) { event.preventDefault(); }
		// Ctrl + Shift + E
		if (event.ctrlKey && event.shiftKey && event.keyCode == 69 || event.ctrlKey && event.shiftKey && event.which == 69) { event.preventDefault(); }
		// Ctrl + Shift + I
		if (event.ctrlKey && event.shiftKey && event.keyCode == 73 || event.ctrlKey && event.shiftKey && event.which == 73) { event.preventDefault(); }
		// Ctrl + Shift + J
		if (event.ctrlKey && event.shiftKey && event.keyCode == 74 || event.ctrlKey && event.shiftKey && event.which == 74) { event.preventDefault(); }
		// Ctrl + Shift + K
		if (event.ctrlKey && event.shiftKey && event.keyCode == 75 || event.ctrlKey && event.shiftKey && event.which == 75) { event.preventDefault(); }
		// Ctrl + Shift + M
		if (event.ctrlKey && event.shiftKey && event.keyCode == 77 || event.ctrlKey && event.shiftKey && event.which == 77) { event.preventDefault(); }
		// Ctrl + Shift + S
		if (event.ctrlKey && event.shiftKey && event.keyCode == 83 || event.ctrlKey && event.shiftKey && event.which == 83) { event.preventDefault(); }
		// Shift + F7
		if (event.shiftKey && event.keyCode == 118 || event.shiftKey && event.which == 118) { event.preventDefault(); }
		// Shift + F5
		if (event.shiftKey && event.keyCode == 116 || event.shiftKey && event.which == 116) { event.preventDefault(); }
		// Shift + F10
		if (event.shiftKey && event.keyCode == 121 || event.shiftKey && event.which == 121) { event.preventDefault(); }
		// Alt + Enter
		if (event.altKey && event.keyCode == 13 || event.altKey && event.which == 13) { event.preventDefault(); }
	});

// Dynamic agenda and filters
	var AgendaContent = document.getElementById("agenda_content");
	var AgendaDateCnt = [];
	var AgendaContentList = [
		["MON", 27, 12, 2021, "Christmas City Tour (27-30 DEC)", "12:00 - 17:00", "The Hague City", ["Hi The Hague", "Food & Drinks", "Sport & Games", "Workshops & Seminars"]],
		["MON", 27, 12, 2021, "Winter Program The Hague Inside Out (27-31 DEC)", "", "Online", ["Other"]],
		["TUE", 28, 12, 2021, "Christmas City Tour (27-30 DEC)", "12:00 - 17:00", "The Hague City", ["Hi The Hague", "Food & Drinks", "Sport & Games", "Workshops & Seminars"]],
		["TUE", 28, 12, 2021, "Winter Program The Hague Inside Out (27-31 DEC)", "", "Online", ["Other"]],
		["WED", 29, 12, 2021, "Christmas City Tour (27-30 DEC)", "12:00 - 17:00", "The Hague City", ["Hi The Hague", "Food & Drinks", "Sport & Games", "Workshops & Seminars"]],
		["WED", 29, 12, 2021, "Winter Program The Hague Inside Out (27-31 DEC)", "", "Online", ["Other"]],
		["THU", 30, 12, 2021, "Christmas City Tour (27-30 DEC)", "12:00 - 17:00", "The Hague City", ["Hi The Hague", "Food & Drinks", "Sport & Games", "Workshops & Seminars"]],
		["THU", 30, 12, 2021, "Winter Program The Hague Inside Out (27-31 DEC)", "", "Online", ["Other"]],
		["FRI", 31, 12, 2021, "Winter Program The Hague Inside Out (27-31 DEC)", "", "Online", ["Other"]],
		["SAT", 15, 01, 2022, "Batavierenrace", "", "Online", ["Sport & Games"]],
		["TUE", 25, 01, 2022, "Student DJ Contest", "", "Online", ["Other"]]
	];
	var FiltersContentList = [];
	var AgendaMonthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
	var AgendaContentHTML = "";
	var TagsContainOther = false;
	for (var i = 0; i < AgendaContentList.length; i++) {
		if (AgendaDateCnt.includes(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]) == false) {
			AgendaContentHTML += "<div class=\"agenda_month\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\">" + AgendaMonthNames[AgendaContentList[i][2] - 1] + " " + AgendaContentList[i][3] + "</div>";
			AgendaDateCnt.push(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]);
		}
		AgendaContentHTML += "<div class=\"agenda_item\" onclick=\"ItemOpen(" + i + ")\" style=\"height:360px;\" tags=\"";
		for (var t = 0; t < AgendaContentList[i][7].length; t++) {
			AgendaContentHTML += AgendaContentList[i][7][t] + ",";
			if (FiltersContentList.includes(AgendaContentList[i][7][t]) == false) {
				if (AgendaContentList[i][7][t] != "Other") {
					header_filters_box.innerHTML = header_filters_box.innerHTML + "<span class=\"header_filter\" onclick=\"FilterAgenda(\'" + AgendaContentList[i][7][t] + "\', " + FiltersContentList.length + ")\">" + AgendaContentList[i][7][t] + "</span>";
					FiltersContentList.push(AgendaContentList[i][7][t]);
				}
				else {
					TagsContainOther = true;
				}
			}
		}
		AgendaContentHTML += "\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\"><div class=\"agenda_date\"><h3>" + AgendaContentList[i][0] + "</h3><h2>" + AgendaContentList[i][1] + "</h2></div><div class=\"agenda_desc\"><a>" + AgendaContentList[i][4] + "</a>";
		if (AgendaContentList[i][5] != "") {
			AgendaContentHTML += "<h5>" + AgendaContentList[i][5] + "</h5><h6><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h6>";
		}
		else {
			AgendaContentHTML += "<h5><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h5>";
		}
		AgendaContentHTML += "</div></div>";
	}
	if (TagsContainOther) {
		header_filters_box.innerHTML = header_filters_box.innerHTML + "<span class=\"header_filter\" onclick=\"FilterAgenda(\'Other\', " + FiltersContentList.length + ")\">Other</span>";
	}
	document.getElementById("agenda_frame").innerHTML = AgendaContentHTML;
	for (var i = 0; i < document.getElementsByClassName("agenda_desc").length; i++) {
		document.getElementsByClassName("agenda_item")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 235) + "px";
		document.getElementsByClassName("agenda_desc")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 170) + "px";
		document.getElementsByClassName("agenda_date")[i].style.top = ((Number(document.getElementsByClassName("agenda_desc")[i].offsetHeight) - 151) / 2) + "px";
	}

// Filter scroll fade
	function FilterScroll() {
		document.getElementById("header_filter_overflow_left").style.opacity = Math.min((Number(document.getElementById("header_filters_box").scrollLeft) / 20), 1);
		document.getElementById("header_filter_overflow_right").style.opacity = Math.min(((Number(document.getElementById("header_filters_box").scrollWidth) - document.getElementById("header_filters_box").clientWidth - Number(document.getElementById("header_filters_box").scrollLeft)) / 20), 1);
	}

// Agenda scroll fade
	function AgendaScroll() {
		document.getElementById("agenda_overflow_top").style.opacity = Math.min((Number(document.getElementById("agenda_content").scrollTop) / 50), 1);
		document.getElementById("agenda_overflow_bottom").style.opacity = Math.min(((Number(document.getElementById("agenda_content").scrollHeight) - document.getElementById("agenda_content").clientHeight - Number(document.getElementById("agenda_content").scrollTop)) / 50), 1);
	}

// Filter agenda
	function FilterAgenda(FilterName, FilterIndex) {
	// Animations
		var HFilterClass = document.getElementsByClassName("header_filter");
		document.getElementById("header_filters_box").style.overflowX = "hidden";
		var IndexAbsLeft = 0;
		for (var i = (FilterIndex - 1); i >= 0; i--) {
			IndexAbsLeft += (Number(HFilterClass[i].offsetWidth) + 14);
			HFilterClass[i].style.webkitAnimation = "0.5s ease HideFiltersLeft 1";
			HFilterClass[i].style.animation = "0.5s ease HideFiltersLeft 1";
		}
		for (var i = (FilterIndex + 1); i < HFilterClass.length; i++) {
			HFilterClass[i].style.webkitAnimation = "0.5s ease HideFiltersRight 1";
			HFilterClass[i].style.animation = "0.51s ease HideFiltersRight 1";
		}
		HFilterClass[FilterIndex].style.animation = "0.5s ease HideFiltersIndex 1";
		HFilterClass[FilterIndex].style.webkitAnimation = "0.5s ease HideFiltersIndex 1";
		setTimeout(function () {
			for (var i = (FilterIndex - 1); i >= 0; i--) {
				HFilterClass[i].style.opacity = 0;
				HFilterClass[i].style.pointerEvents = "none";
			}
			for (var i = (FilterIndex + 1); i < HFilterClass.length; i++) {
				HFilterClass[i].style.opacity = 0;
				HFilterClass[i].style.pointerEvents = "none";
			}
			HFilterClass[FilterIndex].style.paddingRight = "90px";
			HFilterClass[FilterIndex].style.backgroundSize = "34px 34px";
			HFilterClass[FilterIndex].style.backgroundPosition = "calc(100% - 30px) 18px";
		}, 450);
		var IndexStart = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
		var IndexFinal = (0 - IndexAbsLeft - 10 + Number(document.getElementById("header_filters_box").scrollLeft) + (Number(document.getElementById("header_filters_box").offsetWidth - Number(HFilterClass[FilterIndex].offsetWidth + 90)) / 2));
		if (IndexFinal < IndexStart) {
			var IndexDifference = (IndexStart - IndexFinal);
			var SlideIndexCount = 0;
			var SlideIndexInterval = setInterval(function () {
				var IndexLeftVal = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
				if (IndexLeftVal <= IndexFinal || SlideIndexCount > 100) {
					clearInterval(SlideIndexInterval);
				}
				else {
					HFilterClass[FilterIndex].style.left = (IndexDifference * -Math.sin(SlideIndexCount / 25) - 11) + "px";
					SlideIndexCount++;
				}
			}, 10);
		}
		else {
			var IndexDifference = (IndexFinal - IndexStart);
			var SlideIndexCount = 0;
			var SlideIndexInterval = setInterval(function () {
				var IndexLeftVal = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
				if (IndexLeftVal >= IndexFinal) {
					clearInterval(SlideIndexInterval);
				}
				else {
					HFilterClass[FilterIndex].style.left = (IndexDifference * Math.sin(SlideIndexCount / 25)) + "px";
					SlideIndexCount++;
				}
			}, 10);
		}
		HFilterClass[FilterIndex].setAttribute("onclick", "NoFilterAgenda('" + FilterName + "', " + FilterIndex + ")");

	// Filter agenda contents
		var AgendaNewDateCnt = [];
		var AgendaNewContentHTML = "";
		for (var i = 0; i < AgendaContentList.length; i++) {
			for (var t = 0; t < AgendaContentList[i][7].length; t++) {
				if (AgendaContentList[i][7][t] == FilterName) {
					if (AgendaNewDateCnt.includes(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]) == false) {
						AgendaNewContentHTML += "<div class=\"agenda_month\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\">" + AgendaMonthNames[AgendaContentList[i][2] - 1] + " " + AgendaContentList[i][3] + "</div>";
						AgendaNewDateCnt.push(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]);
					}
					AgendaNewContentHTML += "<div class=\"agenda_item\" onclick=\"ItemOpen(" + i + ")\" style=\"height:360px;\" tags=\"";
					for (var t = 0; t < AgendaContentList[i][7].length; t++) {
						AgendaNewContentHTML += AgendaContentList[i][7][t] + ",";
					}
					AgendaNewContentHTML += "\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\"><div class=\"agenda_date\"><h3>" + AgendaContentList[i][0] + "</h3><h2>" + AgendaContentList[i][1] + "</h2></div><div class=\"agenda_desc\"><a>" + AgendaContentList[i][4] + "</a>";
					if (AgendaContentList[i][5] != "") {
						AgendaNewContentHTML += "<h5>" + AgendaContentList[i][5] + "</h5><h6><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h6>";
					}
					else {
						AgendaNewContentHTML += "<h5><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h5>";
					}
					break;
				}
			}
			AgendaNewContentHTML += "</div></div>";
		}
		document.getElementById("agenda_frame").innerHTML = AgendaNewContentHTML;
		for (var i = 0; i < document.getElementsByClassName("agenda_desc").length; i++) {
			document.getElementsByClassName("agenda_item")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 235) + "px";
			document.getElementsByClassName("agenda_desc")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 170) + "px";
			document.getElementsByClassName("agenda_date")[i].style.top = ((Number(document.getElementsByClassName("agenda_desc")[i].offsetHeight) - 151) / 2) + "px";
		}
	}

// Remove agenda filters
	function NoFilterAgenda(FilterName, FilterIndex) {
	// Animations
		var HFilterClass = document.getElementsByClassName("header_filter");
		for (var i = (FilterIndex - 1); i >= 0; i--) {
			HFilterClass[i].style.webkitAnimation = "0.5s ease ShowFiltersLeft 1";
			HFilterClass[i].style.animation = "0.5s ease ShowFiltersLeft 1";
		}
		for (var i = (FilterIndex + 1); i < HFilterClass.length; i++) {
			HFilterClass[i].style.webkitAnimation = "0.5s ease ShowFiltersRight 1";
			HFilterClass[i].style.animation = "0.51s ease ShowFiltersRight 1";
		}
		HFilterClass[FilterIndex].style.animation = "0.5s ease ShowFiltersIndex 1";
		HFilterClass[FilterIndex].style.webkitAnimation = "0.5s ease ShowFiltersIndex 1";
		setTimeout(function () {
			for (var i = (FilterIndex - 1); i >= 0; i--) {
				HFilterClass[i].style.opacity = 1;
				HFilterClass[i].style.pointerEvents = "auto";
			}
			for (var i = (FilterIndex + 1); i < HFilterClass.length; i++) {
				HFilterClass[i].style.opacity = 1;
				HFilterClass[i].style.pointerEvents = "auto";
			}
			HFilterClass[FilterIndex].style.paddingRight = "40px";
			HFilterClass[FilterIndex].style.backgroundSize = "0px 0px";
			HFilterClass[FilterIndex].style.backgroundPosition = "calc(100% - 13px) 35px";
			document.getElementById("header_filters_box").style.overflowX = "auto";
		}, 450);
		var IndexStart = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
		var IndexFinal = -10;
		if (IndexFinal < IndexStart) {
			var IndexDifference = (IndexStart - IndexFinal);
			var SlideIndexCount = 0;
			var SlideIndexInterval = setInterval(function () {
				var IndexLeftVal = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
				if (IndexLeftVal <= IndexFinal) {
					clearInterval(SlideIndexInterval);
				}
				else {
					HFilterClass[FilterIndex].style.left = ((IndexDifference * -Math.sin(SlideIndexCount / 25)) + IndexDifference - 11) + "px";
					SlideIndexCount++;
				}
			}, 10);
		}
		else {
			var IndexDifference = (IndexFinal - IndexStart);
			var SlideIndexCount = 0;
			var SlideIndexInterval = setInterval(function () {
				var IndexLeftVal = parseInt(window.getComputedStyle(HFilterClass[FilterIndex]).getPropertyValue("left"), 10);
				if (IndexLeftVal >= IndexFinal) {
					clearInterval(SlideIndexInterval);
				}
				else {
					HFilterClass[FilterIndex].style.left = (IndexDifference * Math.sin(SlideIndexCount / 25) - IndexDifference) + "px";
					SlideIndexCount++;
				}
			}, 10);
		}
		HFilterClass[FilterIndex].setAttribute("onclick", "FilterAgenda('" + FilterName + "', " + FilterIndex + ")");

	// Show all agenda contents
		var AgendaNewDateCnt = [];
		var AgendaNewContentHTML = "";
		for (var i = 0; i < AgendaContentList.length; i++) {
			if (AgendaNewDateCnt.includes(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]) == false) {
				AgendaNewContentHTML += "<div class=\"agenda_month\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\">" + AgendaMonthNames[AgendaContentList[i][2] - 1] + " " + AgendaContentList[i][3] + "</div>";
				AgendaNewDateCnt.push(AgendaContentList[i][2] + "_" + AgendaContentList[i][3]);
			}
			AgendaNewContentHTML += "<div class=\"agenda_item\" onclick=\"ItemOpen(" + i + ")\" style=\"height:360px;\" tags=\"";
			for (var t = 0; t < AgendaContentList[i][7].length; t++) {
				AgendaNewContentHTML += AgendaContentList[i][7][t] + ",";
			}
			AgendaNewContentHTML += "\" dval=\"" + AgendaContentList[i][2] + "_" + AgendaContentList[i][3] + "\"><div class=\"agenda_date\"><h3>" + AgendaContentList[i][0] + "</h3><h2>" + AgendaContentList[i][1] + "</h2></div><div class=\"agenda_desc\"><a>" + AgendaContentList[i][4] + "</a>";
			if (AgendaContentList[i][5] != "") {
				AgendaNewContentHTML += "<h5>" + AgendaContentList[i][5] + "</h5><h6><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h6>";
			}
			else {
				AgendaNewContentHTML += "<h5><span class=\"location_pin_icon\"></span> " + AgendaContentList[i][6] + "</h5>";
			}
			AgendaNewContentHTML += "</div></div>";
		}
		document.getElementById("agenda_frame").innerHTML = AgendaNewContentHTML;
		for (var i = 0; i < document.getElementsByClassName("agenda_desc").length; i++) {
			document.getElementsByClassName("agenda_item")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 235) + "px";
			document.getElementsByClassName("agenda_desc")[i].style.height = (Number(document.getElementsByClassName("agenda_desc")[i].getElementsByTagName("a")[0].offsetHeight) + 170) + "px";
			document.getElementsByClassName("agenda_date")[i].style.top = ((Number(document.getElementsByClassName("agenda_desc")[i].offsetHeight) - 151) / 2) + "px";
		}
	}

// Show agenda popup
	function ItemOpen(ItemIndex) {
		document.getElementById("agenda_popup").style.display = "block";
		document.getElementById("agenda_popup_time").style.display = "block";
		document.getElementById("agenda_popup_title").innerHTML = AgendaContentList[ItemIndex][4];
		document.getElementById("agenda_popup_date").innerHTML = AgendaContentList[ItemIndex][1] + " " + AgendaMonthNames[AgendaContentList[ItemIndex][2] - 1] + " " + AgendaContentList[ItemIndex][3];
		if (AgendaContentList[ItemIndex][5] != "") {
			document.getElementById("agenda_popup_time").innerHTML = "<span class=\"clock_pin_icon\"></span> " + AgendaContentList[ItemIndex][5];
		}
		else {
			document.getElementById("agenda_popup_time").style.display = "none";
		}
		document.getElementById("agenda_popup_location").innerHTML = "<span class=\"location_pin_icon\"></span> " + AgendaContentList[ItemIndex][6];
		//document.getElementById("agenda_popup_description").innerHTML = AgendaContentList[ItemIndex][8];
	}

// Hide agenda popup
	function ItemClose() {
		document.getElementById("agenda_popup").style.display = "none";
		document.getElementById("agenda_popup_time").style.display = "none";
		document.getElementById("agenda_popup_title").innerHTML = "[ Title ]";
		document.getElementById("agenda_popup_date").innerHTML = "[ Date ]";
		document.getElementById("agenda_popup_time").innerHTML = "[ Time ]";
		document.getElementById("agenda_popup_location").innerHTML = "[ Location ]";
		document.getElementById("agenda_popup_description").innerHTML = "<p style=\"line-height:1.5;font-size:36px;\">[ Description ]</p>";
	}
</script>
</body></html>
