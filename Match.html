<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Radar App</title>
</head>
<body>
<div id="quiz_frame">
	<div id="quiz_progress_bar"></div>
	<h6 id="quiz_progress_title">Question 1 out of 5</h6>
	<h1 id="quiz_question">What do you do on a Saturday morning?</h1>
	<h4 id="quiz_answer_letter_left">A</h4>
	<h3 id="quiz_answer_left">Meet up with my team to play some sports <span id="arrow_left"></span></h3>
	<h4 id="quiz_answer_letter_right">B</h4>
	<h3 id="quiz_answer_right">Sitting on my couch trying to get rid of my hangover <span id="arrow_right"></span></h3>
</div>
<footer>
	<a href="/Studar/" class="footer_icon" style="background: url('src/agenda_off.png');background-size: 80px auto;background-position: center 20px;background-repeat:no-repeat;"><h6>Agenda</h6></a>
	<a href="Deals.html" class="footer_icon" style="background: url('src/deals_off.png');background-size: 80px auto;background-position: center 20px;background-repeat:no-repeat;"><h6>Deals</h6></a>
	<a href="#" class="footer_icon" style="background: url('src/matching_selected.png');background-size: 80px auto;background-position: center 20px;background-repeat:no-repeat;"><h6 style="color:#a1f8d7;">Matching</h6></a>
	<a href="Map.html" class="footer_icon" style="background: url('src/map_off.png');background-size: 80px auto;background-position: center 20px;background-repeat:no-repeat;"><h6>Map</h6></a>
	<a href="Info.html" class="footer_icon" style="background: url('src/info_off.png');background-size: 80px auto;background-position: center 20px;background-repeat:no-repeat;"><h6>Info</h6></a>
</footer>
<button id="OnlyMobile">This page can only be accessed on a mobile device.</button>
<style>
	body {
		background: black;
		font-family: Arial;
	}
	#OnlyMobile {
		width: 100%;
		height: 100%;
		background: black;
		border: none;
		outline: none;
		color: white;
		font-size: 72px;
		text-align: center;
		padding: 0px 10%;
		position: fixed;
		z-index: 100;
		top: 0px;
		left: 0px;
	}
	#quiz_frame {
		width: 100%;
		height: calc(100% - 180px);
		position: fixed;
		top: 0px;
		left: 0px;
	}
	#quiz_progress_bar {
		width: 80%;
		height: 20px;
		background: white;
		border-radius: 100px;
		position: fixed;
		top: 80px;
		left: 10%;
	}
	#quiz_progress_title {
		width: 100%;
		height: 20px;
		color: white;
		font-size: 36px;
		font-weight: 100;
		text-align: center;
		margin: 0px;
		position: fixed;
		top: 125px;
		left: 0px;
	}
	#quiz_question {
		width: 80%;
		color: #a1f8d7;
		font-size: 96px;
		text-align: center;
		position: fixed;
		top: 200px;
		left: 10%;
	}
	#quiz_answer_letter_left {
		width: 35%;
		font-size: 48px;
		font-weight: 600;
		text-align: center;
		margin: 0px;
		color: white;
		position: fixed;
		top: calc(70% - 100px);
		left: 10%;
	}
	#quiz_answer_left {
		width: 35%;
		font-size: 36px;
		font-weight: 100;
		text-align: center;
		color: white;
		margin: 0px;
		position: absolute;
		top: calc(70% + 100px);
		left: 10%;
	}
	#arrow_left {
		display: block;
		width: 100%;
		height: 40px;
		background: url("src/link_arrow_white.png");
		background-size: auto 100%;
		background-position: center;
		background-repeat: no-repeat;
		-webkit-transform: scaleX(-1);
		-moz-transform: scaleX(-1);
		-o-transform: scaleX(-1);
		transform: scaleX(-1);
		position: relative;
		top: 40px;
	}
	#quiz_answer_letter_right {
		width: 35%;
		font-size: 48px;
		font-weight: 600;
		text-align: center;
		margin: 0px;
		color: white;
		position: fixed;
		top: calc(70% - 100px);
		right: 10%;
	}
	#quiz_answer_right {
		width: 35%;
		font-size: 36px;
		font-weight: 100;
		text-align: center;
		color: white;
		margin: 0px;
		position: absolute;
		top: calc(70% + 100px);
		right: 10%;
	}
	#arrow_right {
		display: block;
		width: 100%;
		height: 40px;
		background: url("src/link_arrow_white.png");
		background-size: auto 100%;
		background-position: center;
		background-repeat: no-repeat;
		position: relative;
		top: 40px;
	}
	footer {
		width: 100%;
		height: 180px;
		background: black;
		position: fixed;
		bottom: 0px;
		left: 0px;
	}
	.footer_icon {
		display: inline-block;
		width: calc(20% - 10px);
		height: 180px;
		margin: 0px 3px;
		text-decoration: none;
	}
	.footer_icon h6 {
		width: 100%;
		margin: 0px;
		font-size: 36px;
		color: white;
		text-decoration: none;
		text-align: center;
		position: relative;
		top: 115px;
	}
</style>
<script>
	if ((window.outerHeight / window.outerWidth) >= 1) {
		document.getElementById("OnlyMobile").style.display = "none";
	}
</script>
</body></html>
