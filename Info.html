</footer>
<button id="OnlyMobile">This page can only be accessed on a mobile device.</button>
<button id="RequireJavaScript">This page requires JavaScript to function. Please enable Javascript.</button>
<style>
	body {
		background: black;
		font-family: Arial;
	}
	#OnlyMobile, #RequireJavaScript {
		width: 100%;
		height: 100%;
		background: black;
		border: none;
		outline: none;
		color: white;
		font-size: 72px;
		text-align: center;
		padding: 0px 10%;
		position: fixed;
		z-index: 100;
		top: 0px;
		left: 0px;
	}
	#info_content {
		width: 100%;
		height: calc(100% - 180px);
		overflow-x: hidden;
		overflow-y: auto;
		position: fixed;
		top: 0px;
		left: 0px;
	}
	#info_overflow_top {
		width: 100%;
		height: 240px;
		opacity: 0;
		background: linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,1));
		pointer-events: none;
		position: fixed;
		top: 0px;
		left: 0px;
	}
	#info_overflow_bottom {
		width: 100%;
		height: 240px;
		opacity: 1;
		background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,1));
		pointer-events: none;
		position: fixed;
		bottom: 180px;
		left: 0px;
	}
	#info_list {
		width: calc(100% - 100px);
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		position: relative;
		left: 50px;
	}
	#info_list li {
		font-size: 68px;
		font-weight: 600;
		padding: 70px 0px 60px 0px;
		background: url("src/link_arrow_green.png");
		background-size: auto 120px;
		background-position: calc(100% - 10px) 50px;
		background-repeat: no-repeat;
		border-bottom: 5px solid white;
	}
	#info_list li a {
		text-decoration: none;
		color: #a6ffec;
	}
	footer {
		width: 100%;
		height: 180px;
		background: black;
		position: fixed;
		bottom: 0px;
		left: 0px;
	}
	.footer_icon {
		display: inline-block;
		width: calc(20% - 10px);
		height: 180px;
		margin: 0px 3px;
		text-decoration: none;
	}
	.footer_icon h6 {
		width: 100%;
		margin: 0px;
		font-size: 36px;
		color: white;
		text-decoration: none;
		text-align: center;
		position: relative;
		top: 115px;
	}
</style>
<script>
	document.getElementById("RequireJavaScript").style.display = "none";
	if ((window.outerHeight / window.outerWidth) >= 1) {
		document.getElementById("OnlyMobile").style.display = "none";
	}
	document.body.addEventListener("contextmenu", function (event) { event.preventDefault(); });
	document.body.addEventListener("keydown", function (event) {
		// F12
		if (event.keyCode == 123 || event.which == 123) { event.preventDefault(); }
		// Ctrl + I
		if (event.ctrlKey && event.keyCode == 73 || event.ctrlKey && event.which == 73) { event.preventDefault(); }
		// Ctrl + P
		if (event.ctrlKey && event.keyCode == 80 || event.ctrlKey && event.which == 80) { event.preventDefault(); }
		// Ctrl + S
		if (event.ctrlKey && event.keyCode == 83 || event.ctrlKey && event.which == 83) { event.preventDefault(); }
		// Ctrl + U
		if (event.ctrlKey && event.keyCode == 85 || event.ctrlKey && event.which == 85) { event.preventDefault(); }
		// Ctrl + Shift + C
		if (event.ctrlKey && event.shiftKey && event.keyCode == 67 || event.ctrlKey && event.shiftKey && event.which == 67) { event.preventDefault(); }
		// Ctrl + Shift + E
		if (event.ctrlKey && event.shiftKey && event.keyCode == 69 || event.ctrlKey && event.shiftKey && event.which == 69) { event.preventDefault(); }
		// Ctrl + Shift + I
		if (event.ctrlKey && event.shiftKey && event.keyCode == 73 || event.ctrlKey && event.shiftKey && event.which == 73) { event.preventDefault(); }
		// Ctrl + Shift + J
		if (event.ctrlKey && event.shiftKey && event.keyCode == 74 || event.ctrlKey && event.shiftKey && event.which == 74) { event.preventDefault(); }
		// Ctrl + Shift + K
		if (event.ctrlKey && event.shiftKey && event.keyCode == 75 || event.ctrlKey && event.shiftKey && event.which == 75) { event.preventDefault(); }
		// Ctrl + Shift + M
		if (event.ctrlKey && event.shiftKey && event.keyCode == 77 || event.ctrlKey && event.shiftKey && event.which == 77) { event.preventDefault(); }
		// Ctrl + Shift + S
		if (event.ctrlKey && event.shiftKey && event.keyCode == 83 || event.ctrlKey && event.shiftKey && event.which == 83) { event.preventDefault(); }
		// Shift + F7
		if (event.shiftKey && event.keyCode == 118 || event.shiftKey && event.which == 118) { event.preventDefault(); }
		// Shift + F5
		if (event.shiftKey && event.keyCode == 116 || event.shiftKey && event.which == 116) { event.preventDefault(); }
		// Shift + F10
		if (event.shiftKey && event.keyCode == 121 || event.shiftKey && event.which == 121) { event.preventDefault(); }
		// Alt + Enter
		if (event.altKey && event.keyCode == 13 || event.altKey && event.which == 13) { event.preventDefault(); }
	});
	
	function InfoScroll() {
		document.getElementById("info_overflow_top").style.opacity = Math.min((Number(document.getElementById("info_content").scrollTop) / 50), 1);
		document.getElementById("info_overflow_bottom").style.opacity = Math.min(((Number(document.getElementById("info_content").scrollHeight) - document.getElementById("info_content").clientHeight - Number(document.getElementById("info_content").scrollTop)) / 50), 1);
	}
</script>
</body></html>
