<style>
	body {
		background: black;
		font-family: Arial;
	}
	#info_content {
		width: 100%;
		height: calc(100% - 180px);
		overflow-x: hidden;
		overflow-y: auto;
		position: fixed;
		top: 0px;
		left: 0px;
	}
	#info_overflow_top {
		width: 100%;
		height: 240px;
		opacity: 0;
		background: linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,1));
		pointer-events: none;
		position: fixed;
		top: 0px;
		left: 0px;
	}
	#info_overflow_bottom {
		width: 100%;
		height: 240px;
		opacity: 1;
		background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,1));
		pointer-events: none;
		position: fixed;
		bottom: 180px;
		left: 0px;
	}
	#info_list {
		width: calc(100% - 100px);
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		position: relative;
		left: 50px;
	}
	#info_list li {
		font-size: 68px;
		font-weight: 600;
		padding: 70px 0px 60px 0px;
		background: url("src/link_arrow_green.png");
		background-size: auto 120px;
		background-position: calc(100% - 10px) 50px;
		background-repeat: no-repeat;
		border-bottom: 5px solid white;
	}
	#info_list li a {
		text-decoration: none;
		color: #a6ffec;
	}
	footer {
		width: 100%;
		height: 180px;
		background: black;
		position: fixed;
		bottom: 0px;
		left: 0px;
	}
	.footer_icon {
		display: inline-block;
		width: calc(20% - 10px);
		height: 180px;
		margin: 0px 3px;
		text-decoration: none;
	}
	.footer_icon h6 {
		width: 100%;
		margin: 0px;
		font-size: 36px;
		color: white;
		text-decoration: none;
		text-align: center;
		position: relative;
		top: 115px;
	}
</style>
<script>
	function InfoScroll() {
		document.getElementById("info_overflow_top").style.opacity = (Number(document.getElementById("info_content").scrollTop) / 50);
		document.getElementById("info_overflow_bottom").style.opacity = ((Number(document.getElementById("info_content").scrollHeight) - document.getElementById("info_content").clientHeight - Number(document.getElementById("info_content").scrollTop)) / 50);
	}
</script>
